            /**

        /**
         * Playerクラス
         * 単一の音楽プレイヤーとして楽器、スコア、再生・停止などを管理
         */
        class Player extends EventTarget {
            constructor() {
                super();
                // 利用可能な楽器のコレクションや各種設定
                this.instruments = {};
                this.currentInstrumentKey = 'piano';
                this.score = null;      // Tone.js 用に変換済みのスコア
                this.rawScore = null;   // 生のスコアデータ（再計算用）
                this.isPlaying = false; // 再生状態
                this.sequence = null;   // Tone.Part の保持
                this.loop = false;      // ループ再生フラグ
                this.volume = new Tone.Volume(0).toDestination();
                this.tempo = 120;       // BPM
                this.transpose = 0;     // 移調（半音）
                //this.id = id;
                this.samplerInitialized = false; // 初期値は未初期化
                this.scoreSet = false; // 初期値は楽譜未セット

                // 初期化（例：サンプラーの初期化）
                this.initializeSampler("piano");
            }

            /**
             * シンセの初期化
             * デフォルトのシンセを作成し、楽器として設定する
             */
            async initializeSynth() {
                // InstrumentDataStore から "synth" の楽器データを取得
                const instrumentData = instrumentStore.getInstrument("synth");
                if (!instrumentData) {
                    console.error("🔴 Synth の楽器データが instrumentStore に存在しません", " ( class: Player )");
                    return;
                }
                // instrumentStore 経由でシンセをロード（キャッシュされていれば再利用される）
                const synth = await instrumentStore.loadInstrument("synth");
                // Player の instruments にシンセを登録し、楽器をセット
                this.instruments.synth = synth;
                this.setInstrument("synth");
                console.log("🔹 デフォルトのシンセが instrumentStore からロードされ、セットされました", " ( class: Player )");
            }


            /**
             * サンプラーの初期化
             * 指定されたサンプラー音源を非同期にロードし、楽器として設定する
             * @param {string} key - 楽器キー
             * @param {object} urls - サンプル音源のURLマッピング
             * @param {string} baseUrl - サンプル音源の基本URL
             */
            async initializeSampler(key) { //, urls, baseUrl) {
                if (this.instruments[key]) {
                    console.log(`🎹 ${key} はすでにロード済みです`, " ( class: Player )");
                    this.setInstrument(key);
                    return;
                }

                const instrumentData = instrumentStore.getInstrument(key); // instrumentStoreから楽器データを取得
                if (!instrumentData) {
                    console.error(`🔴 ${key} の楽器データが instrumentStore に存在しません`, " ( class: Player )");
                    return;
                }

                return new Promise((resolve, reject) => {
                    const sampler = new Tone.Sampler({
                        urls: instrumentData.samples,
                        baseUrl: instrumentData.baseUrl,
                        onload: () => {
                            this.instruments[key] = sampler;
                            console.log(`🎹 サンプラー (${key}) が正常にロードされました`, " ( class: Player )");
                            this.samplerInitialized = true;
                            this.setInstrument(key);
                            togglePlayButtons(true);
                            resolve();
                        },
                        onerror: (error) => {
                            console.error(`⚠️ サンプラー (${key}) のロードに失敗しました:`, error, " ( class: Player )");
                            console.warn("🔄 代替としてシンセを使用します...", " ( class: Player )");
                            this.initializeSynth().then(resolve).catch(reject);
                        }
                    }).toDestination();
                });

            }

            /**
             * 楽器の切り替え
             * 指定した楽器キーに基づいて現在の楽器を更新する
             * @param {string} instrumentKey 
             */
            setInstrument(instrumentKey) {
                if (!this.instruments[instrumentKey]) {
                    console.error(`⚠️ 楽器 (${instrumentKey}) はロードされていません`, " ( class: Player )");
                    return;
                }
                this.currentInstrumentKey = instrumentKey;
                this.instrument = this.instruments[instrumentKey]; // 現在使用する楽器を設定
                console.log(`🎵 楽器を ${instrumentKey} に設定しました`, " ( class: Player )");
                // 楽器変更イベントを発行
                this.dispatchEvent(new Event(EVENT_INSTRUMENT_CHANGE));
            }

            /**
             * 楽譜データの設定
             * 指定されたパートの楽譜データを Tone.js 用形式に変換して保存する
             * @param {object} scoreData - 楽譜データオブジェクト
             * @param {number} partIndex - 対象パートのインデックス
             */
            setScore(scoreData, partIndex = 0) {
                if (!scoreData || !scoreData.parts || !Array.isArray(scoreData.parts)) {
                    console.error("⚠️ 無効なスコアデータ: `parts` が見つかりません", " ( class: Player )");
                    return;
                }

                const part = scoreData.parts[partIndex];
                if (!part || !Array.isArray(part.notes)) {
                    console.error(`⚠️ 無効なスコアデータ: partIndex=${partIndex} の notes が存在しません`, " ( class: Player )");
                    return;
                }

                // 生データとして保存（再計算用に保持）
                this.rawScore = part.notes;

                // 楽譜データを Tone.js 用に変換（このとき this.tempo を利用）
                this.score = this.rawScore.map(note => ({
                    time: note.absoluteBeat / (this.tempo / 60),
                    note: note.pitch,
                    duration: (note.duration / 480) * (60 / this.tempo)
                }));
                this.scoreSet = true;

                //console.log("変換後のスコア:", this.score);
                console.log(`🎼 Player ${partIndex + 1} にスコアを設定しました`, " ( class: Player )");
            }

            isSamplerInitialized() {
                return this.samplerInitialized;
            }

            isScoreSet() {
                return this.scoreSet;
            }


            /**
             * テンポの設定
             * Tone.Transport の BPM 値を更新し、必要に応じてスコアの再計算を行う
             * @param {number} bpm 
             */
            setTempo(bpm) {
                if (typeof bpm === "number" && bpm > 0) {
                    this.tempo = bpm;
                    Tone.Transport.bpm.value = bpm;
                    console.log(`🎵 テンポを ${bpm} BPM に設定しました`, " ( class: Player )");

                    // もし生データ (this.rawScore) が存在すれば、再計算する
                    if (this.rawScore) {
                        this.score = this.rawScore.map(note => ({
                            time: note.absoluteBeat / (this.tempo / 60),
                            note: note.pitch,
                            duration: (note.duration / 480) * (60 / this.tempo)
                        }));
                        console.log("再計算後のスコア:", this.score, " ( class: Player )");
                    }
                } else {
                    console.error("⚠️ 無効な BPM の値", " ( class: Player )");
                }
            }

            /**
             * 音量の設定
             * Tone.js の Volume ノードの値を更新する
             * @param {number} value - dB 単位の音量
             */
            setVolume(value) {
                if (typeof value === "number" && value >= -60 && value <= 6) {
                    this.volume.volume.value = value;
                    console.log(`🔊 音量を ${value} dB に設定しました`, " ( class: Player )");
                } else {
                    console.error("⚠️ 無効な音量値（範囲: -60dB ～ 6dB）", " ( class: Player )");
                }
            }

            /**
             * ループ再生の有効化
             * @param {boolean} loop - ループ再生を有効にするか
             */
            enableLoop(loop) {
                this.loop = !!loop;
                console.log(`🔄 ループ再生: ${this.loop ? "ON" : "OFF"}`, " ( class: Player )");
            }

            /**
             * 移調の設定
             * 演奏時に各音符を指定した半音数だけシフトする
             * @param {number} semitones 
             */
            setTranspose(semitones) {
                if (typeof semitones === "number") {
                    this.transpose = semitones;
                    console.log(`🎼 移調: ${semitones} 半音`, " ( class: Player )");
                } else {
                    console.error("⚠️ 無効な移調値", " ( class: Player )");
                }
            }

            /**
             * 演奏の開始
             * ※ Tone.Transport の開始は行わず、Tone.Part の準備だけを行う
             */
            start() {
                if (!this.instrument) {
                    if (this.instruments[this.currentInstrumentKey]) {
                        this.instrument = this.instruments[this.currentInstrumentKey];
                    } else {
                        throw new Error("❌ 楽器が設定されていません", " ( class: Player )");
                    }
                }

                if (!this.score) {
                    throw new Error("❌ 楽譜が設定されていません", " ( class: Player )");
                }
                if (this.isPlaying) return;
                // シーケンスの準備（Tone.Part の生成）
                this.prepareSequence();
                this.isPlaying = true;
            }

            /**
             * 演奏の停止
             * ※ Tone.Transport の停止は行わず、Tone.Part の停止・破棄のみを行う
             */
            stop() {
                if (!this.isPlaying) return;

                if (this.sequence) {
                    // シーケンス（Tone.Part）の停止と破棄
                    this.sequence.stop();
                    this.sequence.dispose();
                    this.sequence = null;
                }

                Tone.Transport.stop();
                this.isPlaying = false;
            }

            /**
             * シーケンスの準備
             * スコアデータから Tone.Part を作成し、各音符の発音タイミングを登録する
             * ※停止タイマーの設定は行わない
             */
            prepareSequence() {
                if (!this.score) {
                    console.error("⚠️ スコアが設定されていません", " ( class: Player )");
                    return;
                }

                // Tone.Part 用のイベントリストを作成
                const events = this.score.map(note => [note.time, note]);
                console.log("Tone.Part に渡すイベントリスト:", events, " ( class: Player )");
                // Tone.Part を作成し、0時点から開始
                this.sequence = new Tone.Part((time, event) => {
                    // 移調を適用した音程に変換して発音
                    const transposedNote = Tone.Frequency(event.note).transpose(this.transpose).toNote();
                    this.instrument.triggerAttackRelease(transposedNote, event.duration, time);
                }, events).start(0);

                // ループ再生設定は Player 内で行うが、Tone.Transport.loop の設定は MultiPlayer に任せる
                // ※ここでは、ループフラグの状態に応じて Tone.Part 自体のループ設定は必要に応じて追加できます


            }
            /**
            * 自分の楽譜の演奏時間を計算
            * 最後のノートの終了時刻（absoluteBeat + duration）を求めます
            * @returns {number} - 演奏時間（秒）
            */
            getPerformanceTime() {
                if (!this.score || this.score.length === 0) {
                    console.warn("⚠️ 楽譜がセットされていません", " ( class: Player )");
                    return 0;
                }

                const lastNote = this.score[this.score.length - 1];
                const endTimeInBeats = lastNote.absoluteBeat + lastNote.duration; // 拍単位での終了時刻

                // BPMを取得
                const bpm = this.score.meta.bpm;

                // 秒単位に変換
                const endTimeInSeconds = endTimeInBeats / (bpm / 60);

                return endTimeInSeconds;
            }

        }

        /**
         * MultiPlayerクラス
         * 複数の Player を管理し、Tone.Transport の開始／停止や停止タイマーの設定を一元管理する
         */
        class MultiPlayer extends EventTarget {
            constructor() {
                super();
                this.players = []; // 複数の Player インスタンスを保持
            }

            /**
             * Player の追加
             */
            addPlayer(player) {
                if (!(player instanceof Player)) {

            // 必要であれば、全プレイヤーの状態をまとめて確認するメソッドを追加

            /**

            setScore(scoreData) {

                */
                if (!scoreData || !Array.isArray(scoreData.parts)) {
                    console.error("⚠️ 無効なスコアデータ: `parts` が見つかりません", " ( class: MultiPlayer )");
                    return;
                }

                this.players.forEach((player, index) => {
                    if (index < scoreData.parts.length) {
                        player.setScore(scoreData, index);
                        console.log(`🎼 Player ${index + 1} にスコアを設定させました`, " ( class: MultiPlayer )");
                    } else {
                        console.warn(`⚠️ Player ${index + 1} に割り当てるスコアがありません`, " ( class: MultiPlayer )");
                    }
                });

                if (this.players.length > scoreData.parts.length) {
                    console.warn("⚠️ 一部の Player にスコアが設定されませんでした", " ( class: MultiPlayer )");
                }
            }

            /**
                 * 登録されているプレイヤーの中で、最も長い演奏時間を取得する。
                  * ※各 Player のスコアの終了時刻（time + duration）を参考に計算する
                 * @returns {number} 最長演奏時間（秒）。プレイヤーが登録されていない場合は0を返す。
                 */
            getMaxPerformanceTime() {
                /*TODO:  
                    getMaxPerformanceTime() の計算方法
                    getMaxPerformanceTime() の計算方法ですが、現在の実装では、各プレイヤーの最後の音符の終了時刻を比較しています。もし、プレイヤーの途中に休符がある場合、休符の後の音符の開始時刻が考慮されません。
                    
                    より正確な最長演奏時間を計算するためには、すべての音符の終了時刻を比較する必要があります。
                 */
                if (this.players.length === 0) {
                    return 0;
                }

                let maxTime = 0;
                this.players.forEach(player => {
                    if (player.score && player.score.length > 0) {
                        const lastNote = player.score[player.score.length - 1];
                        const playerEndTime = lastNote.time + lastNote.duration;
                        maxTime = Math.max(maxTime, playerEndTime);
                    }
                });
                return maxTime;
            }

            /**
             * すべての Player の再生開始
             * ※ここで Tone.Transport の開始や停止タイマーの設定を一元管理する
             */
            start() {
                if (this.players.length === 0) {
                    console.warn("⚠️ 再生する Player がありません", " ( class: MultiPlayer )");
                    return;
                }

                if (!this.checkAllPlayers()) {
                    const errors = this.checkPlayers();
                    if (errors) {
                        console.error("❌ 再生準備が完了していません。\n" + errors.join("\n"), " ( class: MultiPlayer )");
                    } else {
                        console.error("❌ 再生準備が完了していません。すべてのプレイヤーのサンプラーと楽譜を設定してください。", " ( class: MultiPlayer )");
                    }
                    return;
                }

                // ★ Transport の開始前に位置をリセットしておく ★
                Tone.Transport.position = 0;

                // 各 Player の start() を呼ぶ（Player 内は Tone.Part の生成のみ）
                this.players.forEach(player => player.start());

                // 全体の停止タイマーを MultiPlayer 側で設定する
                const maxPerformanceTime = this.getMaxPerformanceTime();
                console.log("最長演奏時間:", maxPerformanceTime);
                Tone.Transport.scheduleOnce(() => {
                    this.stop();
                    console.log("⏹️ 演奏が終了しました", " ( class: MultiPlayer )");
                }, maxPerformanceTime);

                // ★ Transport を開始する前に、AudioContext の状態が running であることを確認 ★
                Tone.Transport.start();

                console.log(`▶️ すべての Player の再生を開始しました`, " ( class: MultiPlayer )");
                this.dispatchEvent(new Event(EVENT_PLAY));
            }

            /**
             * すべての Player の再生停止
             * ※各 Player の停止と Tone.Transport の停止、再生位置のリセットを行う
             */
            stop() {
                this.players.forEach(player => player.stop());
                Tone.Transport.stop();
                Tone.Transport.position = 0;
                console.log("⏹️ すべての Player の再生を停止しました", " ( class: MultiPlayer )");
                this.dispatchEvent(new Event(EVENT_STOP));
            }

        }

        /**
         * DataStore クラス
         * 汎用のデータ保存用基底クラス
         */
        class DataStore {
            constructor() {
                this.data = new Map(); // データを格納する Map
            }

            /**
             * データの登録
             * @param {string} id - 一意の識別子
             * @param {any} data - 登録するデータ
             */
            add(id, data) {
                if (!this.validate(data)) {
                    console.error(`❌ データ登録失敗: 無効なデータ (${id})`, " ( class: DataStore )");
                    return;
                }
                if (this.data.has(id)) {
                    console.error(`❌ 登録失敗: ID '${id}' は既に存在します`, " ( class: DataStore )");
                    return;
                }
                this.data.set(id, data);
                console.log(`✅ データ登録: ${id}`, " ( class: DataStore )");
            }

            /**
             * データの削除
             * @param {string} id - 削除するデータのID
             */
            remove(id) {
                if (this.data.has(id)) {
                    this.data.delete(id);
                    console.log(`🗑️ データ削除: ${id}`, " ( class: DataStore )");
                } else {
                    console.warn(`⚠️ 削除失敗: データが存在しません (${id})`, " ( class: DataStore )");
                }
            }

            /**
             * データの取得
             * @param {string} id - 取得するデータのID
             * @returns {any|null} - 存在すればデータ、なければ null
             */
            get(id) {
                if (!this.data.has(id)) {
                    console.warn(`⚠️ データが見つかりません: ${id}`, " ( class: DataStore )");
                    return null;
                }
                return this.data.get(id);
            }

            /**
             * バリデーション（サブクラスでオーバーライドすること）
             */
            validate(data) {
                throw new Error("❌ `validate()` はサブクラスで必ずオーバーライドしてください", " ( class: DataStore )");
            }
        }

        /**
         * DictationScoreDataStore クラス
         * 楽譜データ専用のデータストア
         */
        class DictationScoreDataStore extends DataStore {
            constructor() {
                super();
            }
            /**
             * 楽譜データの追加
             * @param {string} id - スコアの一意識別子
             * @param {object} scoreData - 楽譜データ
             */
            addScore(id, scoreData) {
                this.add(id, scoreData);
            }

            /**
             * 楽譜データの削除
             * @param {string} id - スコアの一意識別子
             */
            removeScore(id) {
                this.remove(id);
            }

            /**
             * 楽譜データの取得
             * @param {string} id - スコアの一意識別子
             * @returns {object|null} - 楽譜データ
             */
            getScore(id) {
                return this.get(id);
            }

            /**
             * 特定の小節を抽出
             * @param {string} id - スコアの一意識別子
             * @param {number} startBar - 開始小節
             * @param {number} endBar - 終了小節
             */
            trimSection(id, startBar, endBar) {
                const score = this.get(id);
                if (!score || !Array.isArray(score.parts)) {
                    console.error("⚠️ 無効なスコアデータ: `parts` が見つかりません", " ( class: DictationScoreDataStore )");
                    return;
                }

                score.parts.forEach(part => {
                    if (Array.isArray(part.notes)) {
                        part.notes = part.notes.filter(note =>
                            note.barNumber >= startBar && note.barNumber <= endBar
                        );
                    }
                });

                console.log(`✂️ スコア '${id}' の小節 ${startBar}-${endBar} をトリミングしました`, " ( class: DictationScoreDataStore )");
            }

            /**
             * 無音時間を追加
             * @param {string} id - スコアの一意識別子
             * @param {number} durationSeconds - 追加する無音の秒数
             */
            generateSilence(id, durationSeconds) {
                const score = this.get(id);
                if (!score || !Array.isArray(score.parts)) {
                    console.error("⚠️ 無効なスコアデータ: `parts` が見つかりません", " ( class: DictationScoreDataStore )");
                    return;
                }

                score.parts.forEach(part => {
                    if (!Array.isArray(part.notes) || part.notes.length === 0) {
                        console.warn("⚠️ パートに `notes` が存在しないため、無音追加をスキップしました", " ( class: DictationScoreDataStore )");
                        return;
                    }

                    const lastBeat = Math.max(
                        ...part.notes.map(note => note.absoluteBeat + note.duration),
                        0
                    );

                    part.notes.push({
                        absoluteBeat: lastBeat,
                        barNumber: Math.ceil(lastBeat / (score.meta.timeSignature[0] * 480)),
                        pitch: null,
                        duration: durationSeconds * 480,
                        velocity: 0
                    });
                });

                console.log(`🔇 スコア '${id}' に ${durationSeconds} 秒の無音を追加しました`, " ( class: DictationScoreDataStore )");
            }

            /**
             * 複数のスコアを結合
             * @param {string} id - 結合後のスコアID
             * @param {...string} scoreIds - 結合するスコアのIDリスト
             */
            mergeScores(id, ...scoreIds) {
                const mergedScore = {
                    meta: { ...this.get(scoreIds[0]).meta },
                    parts: []
                };

                scoreIds.forEach(scoreId => {
                    const score = this.get(scoreId);
                    if (!score) return;

                    score.parts.forEach((part, index) => {
                        if (!mergedScore.parts[index]) {
                            mergedScore.parts[index] = { part: index + 1, partName: part.partName, notes: [] };
                        }
                        mergedScore.parts[index].notes.push(...part.notes);
                    });
                });

                this.addScore(id, mergedScore);
                console.log(`🔀 スコア '${scoreIds.join(", ")}' を結合して '${id}' に保存しました`, " ( class: DictationScoreDataStore )");
            }

            /**
             * 楽譜データのバリデーション
             * @param {object} scoreData - 楽譜データ
             * @returns {boolean} - バリデーション結果
             */
            validate(scoreData) {
                const schema = {
                    meta: { required: false, isOfType: "object" },
                    parts: { required: true, isArray: true },
                    "meta.title": { required: false, isOfType: "string" },
                    "meta.bpm": { required: false, isOfType: "number", min: 40, max: 240 },
                    "meta.timeSignature": { required: false, isArray: true },
                    "meta.baseKey": { required: false, isOfType: "string" },
                    "parts[].notes": { required: true, isArray: true }
                };


                const { isValid, errors } = validateSchema(scoreData, schema);

                if (!isValid) {
                    console.error("❌ バリデーションエラー:", " ( class: DictationScoreDataStore )");
                    errors.forEach(error => {
                        console.error(`- ${error.key}: ${error.message}`, " ( class: DictationScoreDataStore )");
                    });
                    console.log(" チェックしたスコアデータ: ", JSON.stringify(scoreData, null, 2), " ( class: DictationScoreDataStore )");
                }
                return isValid;
            }
        }

        class InstrumentDataStore extends DataStore {
            constructor() {
                super();
                this.instrumentCache = new Map(); // ロード済み楽器のキャッシュ
            }

            /**
             * 楽器データの追加
             * @param {string} id - 楽器の一意識別子
             * @param {object} instrumentData - 楽器データ
             */
            addInstrument(id, instrumentData) {
                this.add(id, instrumentData);
            }

            /**
             * 楽器データの削除
             * @param {string} id - 楽器の一意識別子
             */
            removeInstrument(id) {
                this.remove(id);
                this.instrumentCache.delete(id);
            }

            /**
             * 楽器データの取得
             * @param {string} id - 楽器の一意識別子
             * @returns {object|null} - 楽器データ
             */
            getInstrument(id) {
                return this.get(id);
            }

            /**
             * Tone.js 楽器のロード
             * @param {string} id - 楽器の一意識別子
             * @returns {Promise<Tone.Sampler | Tone.Synth>}
             */
            async loadInstrument(id) {
                const instrumentData = this.getInstrument(id);
                if (!instrumentData) {
                    console.error(`❌ 楽器 '${id}' が見つかりません`, " ( class: InstrumentDataStore )");
                    return null;
                }

                // シンセの場合はキャッシュを使わず毎回新しいインスタンスを作成
                if (instrumentData.type === "synth") {
                    console.log(`🎹 新しいシンセインスタンスを作成します (${id})`, " ( class: InstrumentDataStore )");
                    const synth = new Tone.Synth(instrumentData.config).toDestination();
                    return synth;
                }

                // sampler（例：ピアノ）の場合はキャッシュを利用
                if (this.instrumentCache.has(id)) {
                    console.log(`🎹 楽器 '${id}' はキャッシュ済みです`, " ( class: InstrumentDataStore )");
                    return this.instrumentCache.get(id);
                }

                if (instrumentData.type === "sampler") {
                    const sampler = new Tone.Sampler({
                        urls: instrumentData.samples,
                        baseUrl: instrumentData.baseUrl
                    }).toDestination();
                    this.instrumentCache.set(id, sampler);
                    return sampler;
                }

                console.error(`❌ 未知の楽器タイプ '${instrumentData.type}'`, " ( class: InstrumentDataStore )");
                return null;
            }


            /**
             * 楽器データのキャッシュ管理
             * @param {string} id - 楽器の一意識別子
             */
            cacheInstrument(id) {
                if (this.instrumentCache.has(id)) {
                    console.log(`🎛️ 楽器 '${id}' はすでにキャッシュ済み`, " ( class: InstrumentDataStore )");
                    return;
                }

                this.loadInstrument(id).then((instrument) => {
                    if (instrument) {
                        this.instrumentCache.set(id, instrument);
                        console.log(`✅ 楽器 '${id}' をキャッシュしました`, " ( class: InstrumentDataStore )");
                    }
                }).catch((error) => {
                    console.error(`❌ キャッシュに失敗:`, error, " ( class: InstrumentDataStore )");
                });
            }

            /**
             * 楽器データのバリデーション
             * @param {object} instrumentData - 楽器データ
             * @returns {boolean} - バリデーション結果
             */
            validate(instrumentData) {
                const schema = {
                    name: { required: true, isOfType: "string" },
                    type: { required: true, isOfType: "string" },
                    samples: { required: false, isOfType: "object" },
                    baseUrl: { required: false, isOfType: "string" },
                    config: { required: false, isOfType: "object" }
                };

                const { isValid, errors } = validateSchema(instrumentData, schema);

                if (!isValid) {
                    console.error("❌ バリデーションエラー:", errors, " ( class: InstrumentDataStore )");
                }

                return isValid;
            }
        }

            if (!Array.isArray(ids)) {

            ids.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    elements[id] = element;

                }
            });
