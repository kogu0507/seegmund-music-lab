<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易メモ帳 - スライド表示</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        /* スライド表示のエリア */
        #easyMemoContainer {
            transition: width 0.5s ease-in-out;
        }
        /* メモのカード */
        #easyMemoContainer .card {
            width: 300px;
            height: auto;
        }
        /* フロートボタンの配置 */
        .float-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <!-- フロートボタン -->
    <div class="float-container">
        <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#easyMemoContainer"
            aria-expanded="false" aria-controls="easyMemoContainer">
            メモを開く
        </button>
    </div>

    <!-- 横スライドでメモ帳を表示 -->
    <div class="collapse collapse-horizontal" id="easyMemoContainer">
        <div class="card card-body">
            <h5>簡易メモ</h5>
            <textarea id="easyMemoText" class="form-control" rows="5" placeholder="メモを入力..."></textarea>
            <div class="mt-2 d-flex justify-content-between">
                <button class="btn btn-danger btn-sm" id="clearMemo">削除</button>
                <button class="btn btn-success btn-sm" id="saveMemo">保存</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const memoTextarea = document.getElementById("easyMemoText");
            const saveButton = document.getElementById("saveMemo");
            const clearButton = document.getElementById("clearMemo");

            // ローカルストレージからメモを復元
            memoTextarea.value = localStorage.getItem("easyMemo") || "";

            // メモを保存
            saveButton.addEventListener("click", () => {
                localStorage.setItem("easyMemo", memoTextarea.value);
                alert("メモを保存しました！");
            });

            // メモを削除
            clearButton.addEventListener("click", () => {
                if (confirm("本当にメモを削除しますか？")) {
                    memoTextarea.value = "";
                    localStorage.removeItem("easyMemo");
                    alert("メモを削除しました！");
                }
            });
        });
    </script>
</body>
</html>
